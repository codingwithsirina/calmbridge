
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Overview</title>
    <link rel="stylesheet" href="global.css">

    <style>
     
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f9f9fc;
    color: #333;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 10px 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.navbar ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

.navbar ul li a {
    text-decoration: none;
    color: #555;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s;
}

.navbar ul li a:hover,
.navbar ul li a.active {
    background: #eef3ff;
    color: #000;
}

/* HEADER */
.header {
    font-size: 24px;
    font-weight: 600;
    margin: 20px;
}

/* CARDS */
.cards {
    display: flex;
    gap: 20px;
    margin: 20px;
}

.card {
    flex: 1;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    text-align: center;
}

.card.green { background: #e8f8e8; }
.card.purple { background: #f3e8ff; }
.card.blue { background: #e8f0ff; }

/* SECTIONS */
.section {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.section h2 {
    font-size: 20px;
    margin-bottom: 15px;
}

/* LIST ITEMS */
.list-item {
    display: flex;
    justify-content: space-between;
    padding: 12px;
    border-bottom: 1px solid #eee;
}

.list-item:last-child {
    border-bottom: none;
}

.list-item span.time {
    color: #4caf50;
    font-size: 14px;
}

/* BUTTON */
.button {
    display: inline-block;
    background: #4a6cf7;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-align: center;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s;
}

.button:hover {
    background: #3a5de0;
} 
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <a href="docterdascbord.html" class="active">Patients</a>
            <a href="analystic.html">Analytics</a>
            <a href="medical.html">Reports</a>
            <a href="chatwp.html">Chat Parents</a>
            <a href="rating.html">Ratings</a>
        </ul>
        <div>Dr<button class="button"><a href="index.html">logout</a></button></div>
    </div>

    <h1 class="header">Patient Overview</h1>

    <div class="cards">
        <div class="card blue"><h3>Active Patients</h3><p id="patient-count">0</p></div>
        <div class="card green"><h3>Avg. Improvement</h3><p>+23%</p></div>
        <div class="card purple"><h3>Weekly Sessions</h3><p>45</p></div>
    </div>

    <div class="section">
        <h2>Recent Patient Activity</h2>
        <div id="patient-list"></div>
    </div>

    <div class="section">
        <h2>Add New Patient</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="activity" placeholder="Activity">
        <button class="button" onclick="addPatient()">Add Patient</button>
    </div>

</body>
</html>
<script>
  
// Simulated database
let patients = [
    { name: "Emma", age: 7, activity: "Completed breathing exercise", time: "2 mins ago" },
    { name: "Alex", age: 9, activity: "Heart rate: 78 BPM (normal)", time: "5 mins ago" },
    { name: "Sam", age: 6, activity: "Played memory game (Level 3)", time: "12 mins ago" }
];

// Display patients
function displayPatients() {
    const list = document.getElementById("patient-list");
    list.innerHTML = "";
    patients.forEach(p => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `${p.name} (Age ${p.age}) - ${p.activity} <span class="time">${p.time}</span>`;
        list.appendChild(div);
    });
    document.getElementById("patient-count").innerText = patients.length;
}

// Add new patient
function addPatient() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const activity = document.getElementById("activity").value;

    if (name && age && activity) {
        patients.push({ name, age, activity, time: "Just now" });
        displayPatients();
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("activity").value = "";
    } else {
        alert("Please fill all fields");
    }
}

// Initialize
document.addEventListener("DOMContentLoaded", displayPatients);

function saveToLocalStorage() {
    localStorage.setItem('patientsData', JSON.stringify(patients));
}

function addPatient() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const activity = document.getElementById("activity").value;

    if (name && age && activity) {
        patients.push({ name, age, activity, progress: "Progress: 0%" });
        saveToLocalStorage();
        displayPatients();
    }
}

function saveProgress(index, newValue) {
    patients[index].progress = newValue;
    saveToLocalStorage();
    displayPatients();
}


</script>
