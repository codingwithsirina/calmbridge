<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Doctor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      background: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-left a {
      margin-right: 20px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }
    .logout-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .chat-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-messages {
      min-height: 300px;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
    }
    .sent {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .received {
      background-color: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .chat-input button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <div class="nav-left">
   <a href="dachbp.html">Overview</a>
      <a href="activiter.html">Activities</a>
      <a href="health.html">Health</a>
      <a href="progress.html">Progress</a>
      <a href="chatwc.html">Chat Child</a>
      <a href="chatdoc.html">Chat Doctor</a>
  <div>
    <span id="doctorName">Dr. User</span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</nav>
  <div class="container">
    <h1>Chat with Doctor</h1>
    <div class="chat-box">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    function addMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = chatInput.value.trim();
      if (message) {
        addMessage(message, 'sent');
        chatInput.value = '';

        // Simuler une rÃ©ponse IA (ou appeler une API)
        setTimeout(() => {
          addMessage("Doctor: Thank you for your message. Can you provide more details?", 'received');
        }, 1000);
      }
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
