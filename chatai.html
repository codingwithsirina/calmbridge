<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot for Children</title>
    <link rel="stylesheet" href="aichat.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
     <header class="navbar">
    <nav>
        <ul>
            <li class="active"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="mydaily.html"><i class="fas fa-calendar-day"></i> My Day</a></li>
            <li><a href="games.html"><i class="fas fa-gamepad"></i> Games</a></li>
            <li><a href="chatai.html"><i class="fas fa-user-friends"></i> My Friend</a></li>
            <li><a href="chatdad.html"><i class="fas fa-comments"></i> Talk to Mom/Dad</a></li>
        </ul>
    </nav>
</header>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-content">
                <div class="title">
                    <i data-lucide="heart" class="heart-icon"></i>
                    <span id="header-title">Your virtual friend ðŸ¤–ðŸ’™</span>
                </div>
                <button id="language-btn" class="language-btn">
                    <i data-lucide="languages"></i>
                    <span id="language-text">EN/AR</span>
                </button>
            </div>
        </div>

        <!-- Voice Controls -->
        <div class="voice-controls">
            <button id="voice-toggle" class="voice-btn" title="Disable voice">
                <i data-lucide="volume-2"></i>
            </button>
            <label for="voice-select">Voice:</label>
            <select id="voice-select" class="voice-select">
                <option value="">No voices available</option>
            </select>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messages-container">
            <div class="message ai-message">
                <div class="message-content">
                    <p class="message-text">Hello! I'm so happy to see you today! How are you feeling? ðŸŒŸ</p>
                    <p class="message-time">10:00</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Tell me how you feel..."
                    class="message-input"
                >
                <button id="send-btn" class="send-btn">
                    <i data-lucide="send"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="aichat.js"></script>
</body>
</html>
