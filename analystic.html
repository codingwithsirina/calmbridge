
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Analytics</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body { font-family: Arial; background: #f9f9fc; margin: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .navbar ul { display: flex; list-style: none; gap: 20px; margin: 0; padding: 0; }
        .navbar ul li a { text-decoration: none; color: #555; font-weight: 500; padding: 8px 12px; border-radius: 6px; transition: background 0.3s; }
        .navbar ul li a:hover, .navbar ul li a.active { background: #eef3ff; color: #000; }
        .header { font-size: 24px; font-weight: 600; margin: 20px; }
        .analytics-container { display: flex; gap: 20px; margin: 20px; }
        .analytics-card { flex: 1; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .analytics-card.blue { background: #e8f0ff; }
        .analytics-card.green { background: #e8f8e8; }
        .analytics-card h3 { margin-bottom: 10px; font-size: 18px; }
        .analytics-card p { font-size: 14px; margin: 5px 0; }
        .section { background: #fff; margin: 20px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .patient-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .editable { cursor: pointer; background: #eef3ff; padding: 5px 10px; border-radius: 6px; }
        .editable:hover { background: #dce6ff; }
        .logout-btn { background: #4a6cf7; color: #fff; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; }
        .logout-btn:hover { background: #3a5de0; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <a href="docterdascbord.html" class="active">Patients</a>
            <a href="analystic.html">Analytics</a>
            <a href="medical.html">Reports</a>
            <a href="chatwp.html">Chat Parents</a>
            <a href="rating.html">Ratings</a>
        </ul>
        <div>
            <span id="doctor-name"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Header -->
    <h1 class="header">Patient Analytics</h1>

    <!-- Analytics Cards -->
    <div class="analytics-container">
        <div class="analytics-card blue">
            <h3>Heart Rate Trends</h3>
            <p id="avg-heart">Average: -- BPM</p>
            <p id="range-heart">Range: -- BPM</p>
        </div>
        <div class="analytics-card green">
            <h3>Activity Completion</h3>
            <p id="this-week">This week: --%</p>
            <p id="last-week">Last week: --%</p>
        </div>
    </div>

    <!-- Patient Analysis List -->
    <div class="section">
        <h2>Patient Progress Overview</h2>
        <div id="analytics-list"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const name = localStorage.getItem('userName') || "Doctor";
            document.getElementById('doctor-name').innerText = "Dr. " + name;

            const patients = JSON.parse(localStorage.getItem('patientsData')) || [];
            displayAnalytics(patients);
            calculateStats(patients);
        });

        function displayAnalytics(patients) {
            const list = document.getElementById("analytics-list");
            list.innerHTML = "";
            patients.forEach((p, index) => {
                const div = document.createElement("div");
                div.className = "patient-item";
                div.innerHTML = `
                    <span>${p.name} (${p.activity})</span>
                    <span class="editable" data-index="${index}">${p.progress}</span>
                `;
                list.appendChild(div);
            });

            // Double-clic pour modifier la progression
            document.querySelectorAll(".editable").forEach(el => {
                el.addEventListener("dblclick", function () {
                    const index = this.dataset.index;
                    const oldValue = this.textContent;

                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = oldValue;
                    input.style.width = "150px";

                    this.textContent = "";
                    this.appendChild(input);
                    input.focus();

                    input.addEventListener("blur", () => saveProgress(index, input.value, patients));
                    input.addEventListener("keydown", e => {
                        if (e.key === "Enter") saveProgress(index, input.value, patients);
                    });
                });
            });
        }

        function saveProgress(index, newValue, patients) {
            patients[index].progress = newValue;
            localStorage.setItem('patientsData', JSON.stringify(patients));
            displayAnalytics(patients);
            calculateStats(patients);
        }

        // Calcul des statistiques globales
        function calculateStats(patients) {
            let totalProgress = 0;
            let count = 0;

            patients.forEach(p => {
                const match = p.progress.match(/\d+/);
                if (match) {
                    totalProgress += parseInt(match[0]);
                    count++;
                }
            });

            const avgProgress = count ? Math.round(totalProgress / count) : 0;
            document.getElementById("this-week").innerText = `This week: ${avgProgress}%`;
            document.getElementById("last-week").innerText = `Last week: ${avgProgress - 5}%`; // exemple statique
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
